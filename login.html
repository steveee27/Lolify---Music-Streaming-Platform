<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart</title>
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="signin-section">
        <div class="signin-form">
          <h2>Sign In</h2>

          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" id="signinButton">Sign In</button>

          <p>Forgot password?<a href="forgotpassword.html">click here</a></p>
        </div>
      </div>

      <div class="promo-section">
        <div class="logo">
          <img src="images/LOGO.png" alt="LoliFy Logo" />
        </div>
        <div class="promo-content">
          <div class="promo-images">
            <img src="images/FOTO (1).png" alt="" />
          </div>
          <div class="promo-text">
            <h2>New Here?</h2>
            <p>
              Sign up and discover the<br />
              ultimate destination for musical <br />merriment!
            </p>
            <button onclick="location.href='register.html'">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/checkLogin.js"></script>
</html>
